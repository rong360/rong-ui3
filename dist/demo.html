<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" />
    <title>RongUi 3</title>
    <script>
      (function () {
        var rem,
          dpr,
          time,
          doc = window.document,
          docEl = doc.documentElement,
          viewport = doc.querySelector('meta[name="viewport"]'),
          zoomScale,
          zoomScaleNum;
        if (viewport) {
          zoomScale = viewport
            .getAttribute("content")
            .match(/initial\-scale=(["']?)([\d\.]+)\1?/);
          if (zoomScale) {
            zoomScaleNum = parseFloat(zoomScale[2]);
            dpr = parseInt(1 / zoomScaleNum);
          }
        }
        if (!dpr && !zoomScaleNum) {
          var os =
              (window.navigator.appVersion.match(/android/gi),
              window.navigator.appVersion.match(/iphone/gi)),
            dpr = window.devicePixelRatio;
          dpr = os ? (dpr >= 3 ? 3 : dpr >= 2 ? 2 : 1) : 1;
          zoomScaleNum = 1 / dpr;
        }
        window.addEventListener(
          "resize",
          function () {
            clearTimeout(time);
            time = setTimeout(changeRem, 300);
          },
          false
        );
        function changeRem () {
          var docWidth = docEl.getBoundingClientRect().width;
          if (docWidth / dpr > 540) {
            docWidth = 540 * dpr;
          }
          rem = (docWidth / 320) * 16;
          docEl.style.fontSize = rem + "px";
        }
        changeRem();
      })();
    </script>
    <script type="module" crossorigin src="./js/demo.b0d3c665.js"></script>
    <link rel="modulepreload" crossorigin href="./js/plugin-vueexport-helper.26ce5e75.js">
    <link rel="stylesheet" href="./css/demo.2d93ab50.css">
  </head>
  <body>
    <div id="app"></div>
    
  </body>
</html>
